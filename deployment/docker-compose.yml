version: '3.8'

services:
  backend:
    image: metric-dashboard-backend:latest
    container_name: metric-dashboard-backend
    ports:
      - "5000:5000"
    environment:
      # Database connection - using host.docker.internal to access Windows PostgreSQL
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_NAME: kafka_metrics
      DB_USER: kafka_user
      DB_PASSWORD: admin
      NODE_ENV: development
      PORT: 5000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    image: metric-dashboard-frontend:latest
    container_name: metric-dashboard-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  default:
    name: metric-dashboard-network
