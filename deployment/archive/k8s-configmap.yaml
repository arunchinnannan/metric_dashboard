apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-dashboard-config
  namespace: kafka-dashboard
data:
  # Database configuration
  DB_HOST: "your-database-host"
  DB_PORT: "5432"
  DB_NAME: "kafka_metrics"
  DB_USER: "kafka_user"
  
  # Application configuration
  NODE_ENV: "production"
  PORT: "5000"
  
  # CORS configuration
  CORS_ORIGIN: "http://localhost:8080"
  
  # Logging
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-dashboard-secrets
  namespace: kafka-dashboard
type: Opaque
data:
  # Base64 encoded database password
  # Replace with: echo -n 'your-password' | base64
  DB_PASSWORD: eW91ci1kYXRhYmFzZS1wYXNzd29yZA==