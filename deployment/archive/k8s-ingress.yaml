apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-dashboard-ingress
  namespace: kafka-dashboard
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - kafka-dashboard.yourdomain.com
    secretName: kafka-dashboard-tls
  rules:
  - host: kafka-dashboard.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kafka-dashboard-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: kafka-dashboard-backend
            port:
              number: 5000