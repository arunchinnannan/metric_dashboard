apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-dashboard-backend
  namespace: kafka-dashboard
  labels:
    app: kafka-dashboard-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-dashboard-backend
  template:
    metadata:
      labels:
        app: kafka-dashboard-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: your-registry/kafka-dashboard-backend:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: kafka-dashboard-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: kafka-dashboard-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: kafka-dashboard-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: kafka-dashboard-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-dashboard-secrets
              key: DB_PASSWORD
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: kafka-dashboard-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: kafka-dashboard-config
              key: PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-dashboard-backend
  namespace: kafka-dashboard
  labels:
    app: kafka-dashboard-backend
spec:
  selector:
    app: kafka-dashboard-backend
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP