apiVersion: v1
kind: ConfigMap
metadata:
  name: app-metrics-dashboard-config
  namespace: monitoring
data:
  # Database configuration
  DB_HOST: "your-postgres-host.database.azure.com"
  DB_PORT: "5432"
  DB_NAME: "kafka_metrics"
  DB_USER: "kafka_user"
  
  # Application configuration
  NODE_ENV: "production"
  PORT: "5000"
  
  # Logging
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-metrics-dashboard-secrets
  namespace: monitoring
type: Opaque
stringData:
  # Database password (will be base64 encoded automatically)
  # Replace with your actual password
  DB_PASSWORD: "admin"
