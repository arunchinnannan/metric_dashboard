apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-metrics-dashboard-frontend
  namespace: monitoring
  labels:
    app: app-metrics-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-metrics-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: app-metrics-dashboard
        component: frontend
    spec:
      containers:
      - name: frontend
        image: your-acr.azurecr.io/app-metrics-dashboard-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          # nginx master process runs as root, worker processes run as nginx user
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - SETGID
            - SETUID
            - NET_BIND_SERVICE
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: monitoring
  labels:
    app: app-metrics-dashboard
    component: frontend
spec:
  selector:
    app: app-metrics-dashboard
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
