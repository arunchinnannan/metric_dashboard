apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-dashboard-frontend
  namespace: kafka-dashboard
  labels:
    app: kafka-dashboard-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-dashboard-frontend
  template:
    metadata:
      labels:
        app: kafka-dashboard-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/kafka-dashboard-frontend:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-dashboard-frontend
  namespace: kafka-dashboard
  labels:
    app: kafka-dashboard-frontend
spec:
  selector:
    app: kafka-dashboard-frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP